<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- This is the main HTML file that displays the button and links the JavaScript -->
</head>
<body>
    <h1>Calculator</h1>

    <!-- Input fields to accept two numbers from the user -->
    <input type="number" id="num1" name="number1" placeholder="Enter first number"><br>
    <input type="number" id="num2" name="number2" placeholder="Enter second number"><br>

    <!-- Button that will trigger the calculation -->
    <button id="calculate">Calculate Addition</button>

    <!-- Importing the JavaScript module 'main.js' as a script -->
    <script type="module" src="main.js"></script>
</body>
</html>
